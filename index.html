<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Guia turístico pelo Japão</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="cenario-passo0.png" alt="">
            <p>Bem vindo ao nosso guia turístico pelo Japão! Vamos primeiro escolher para onde vamos, você gostaria de ir para uma aventura na ilha de Hoshu, ou prefere um dia mais calmo na cidade de Shibuya?</p>
            <button class="btn-proximo" data-proximo="1">ilha de Honshu</button>
            <button class="btn-proximo" data-proximo="2">Shibuya</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Ótimo!, chegamos na ilha de Honshu, e vamos se preparar para escalar o Monte Fuji!</p>
            <button class="btn-proximo" data-proximo="3">Aceitar escalar o Monte Fuji</button>
            <button class="btn-proximo" data-proximo="4">Desistir e voltar para casa</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
